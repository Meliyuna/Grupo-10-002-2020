<h2>Ranking Productos Mas Vendidos</h2>

<table border="1px">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Cantidad</th>

		</tr>
	</thead>
	<tbody>
		<tr th:each="producto : ${productos}">
			<td><span th:text="${producto.nombre}" /></td>
			<td><span th:text="${producto.cantidad}" /></td>

		</tr>
	</tbody>
</table>
