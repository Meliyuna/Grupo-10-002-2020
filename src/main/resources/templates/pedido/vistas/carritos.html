<script type="text/javascript">
$(document).ready(function(){
	verCarritos();
	
	//Actualizar precio total de nuevo pedido
	$("#aComprar").change(function(){
		if($("#aComprar").val()>10){ //validacion
			$("#aComprar").val($("#aComprar").attr("max"));
		}else if($("#aComprar").val()<1){
			$("#aComprar").val($("#aComprar").attr("min"));
		}
		$("#precioTotal").val($("#aComprar").val()*$("#precioUnitario").val());
	});
});

velAnim = 500;
carritoSeleccionado= 0;

function verPedidos(){
	$("#contenido").hide(velAnim,function(){
		$("#tbody-tabla-pedidos").html("");
		$("#tbody-tabla-pedidos").append('<tr><th scope="row">1</th>'+
											'<td>Zapatillas algo</td>'+
											'<td>3</td>'+
											'<td>$6290</td>'+
											'<td><button type="button" class="btn btn-success" onclick="verPedido(1,1)">modificar</button></td>'+
											'</tr>');
		$(".vista").hide();
		$("#pedidos").show();
		$("#contenido").show(velAnim);
	});
}

function verCarritos(){
	$("#contenido").hide(velAnim,function(){
		$("#tbody-tabla-carritos").html("");
		$("#tbody-tabla-carritos").append('<tr><th scope="row">1</th>'+
											'<td>3</td>'+
											'<td>$3290</td>'+
											'<td><button type="button" class="btn btn-success" onclick="verPedidos()">modificar</button></td>'+
											'</tr>');
		$(".vista").hide();
		$("#carritos").show();
		$("#contenido").show(velAnim);
	});
}

function verProductos(){
	$("#contenido").hide(velAnim,function(){
		$("#tbody-tabla-productos").html("");
		$("#tbody-tabla-productos").append('<tr><th scope="row">1</th>'+
											'<td>Zapatilla niko black</td>'+
											'<td>$3290</td>'+
											'<td>21</td>'+
											'<td><button type="button" class="btn btn-success" onclick="verPedido(1,0)">agregar</button></td>'+
											'</tr>');
		$(".vista").hide();
		$("#productos").show();
		$("#contenido").show(velAnim);
	});
}

function verPedido(id, opcion){
	$("#contenido").hide(velAnim,function(){
		$(".vista").hide();
		$("#pedido").show();
		if(opcion==0){
			$("#botonesAgregar").show();
		}else{
			$("#botonesModificar").show();
		}
		$("#contenido").show(velAnim);
	});
}
</script>
<div id="contenido">
	<div id="carritos" class="vista" style="display: none">
		<h1>Carritos</h1>
		<button type="button" class="btn btn-success">Agregar Carrito</button>
		
		<table id="tabla-carritoss" class="table table-hover">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#id</th>
		      <th scope="col">Productos</th>
		      <th scope="col">Precio Total</th>
		      <th scope="col">Accion</th>
		    </tr>
		  </thead>
		  <tbody id="tbody-tabla-carritos">
		  </tbody>
		</table>
	</div>
	<div id="pedidos" class="vista" style="display: none">
		<h1>Pedidos</h1>
		<button type="button" class="btn btn-success" onclick="verProductos()">Agregar Producto</button>
		<table id="tabla-pedidos" class="table table-hover">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Producto</th>
		      <th scope="col">Cantidad</th>
		      <th scope="col">Subtotal</th>
		      <th scope="col">Accion</th>
		    </tr>
		  </thead>
		  <tbody id="tbody-tabla-pedidos">
		  </tbody>
		</table>
		<button type="button" class="btn btn-primary" onclick="verCarritos()">Volver</button>
	</div>
	<div id="productos" class="vista" style="display: none">
		<h1>Productos</h1>
		<table id="tabla-productos" class="table table-hover">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Producto</th>
		      <th scope="col">Precio</th>
		      <th scope="col">Stock</th>
		      <th scope="col">Accion</th>
		    </tr>
		  </thead>
		  <tbody id="tbody-tabla-productos">
		  </tbody>
		</table>
		<button type="button" class="btn btn-primary" onclick="verPedidos()">Volver</button>
	</div>
	<div id="pedido" class="vista" style="display: none">
		<h1>Agregar Pedido</h1>
		<form>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="nombre">Nombre Producto:</label>
			      <input type="text" class="form-control" id="nombre" disabled value="zapatillas niko">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="precioUnitario">Precio unitario:</label>
			      <input type="number" class="form-control" id="precioUnitario" disabled value="6236">
			    </div>
			</div>
			<div class="form-group">
				<label for="descripcion">Descripcion</label>
				<textarea id="descripcion" class="form-control" rows="3" disabled>Zapatillas para correr re rapido</textarea>
			</div>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="aComprar">Cantidad a comprar:</label>
			      <input type="number" class="form-control" id="aComprar" min="1" max="10" value="1">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="precioTotal">Precio Total:</label>
			      <input type="number" class="form-control" id="precioTotal" disabled value="6236">
			    </div>
			</div>
		</form>
		<div id="botonesAgregar" style="display: none" class="vista">
			<button type="button" class="btn btn-primary" onclick="verProductos()">Volver</button>
			<button type="button" class="btn btn-primary" onclick="agregarPedido()">Agregar</button>
		</div>
		<div id="botonesModificar" style="display: none" class="vista">
			<button type="button" class="btn btn-primary" onclick="verPedidos()">Volver</button>
			<button type="button" class="btn btn-primary" onclick="modificarPedido()">Modificar</button>
			<button type="button" class="btn btn-primary" onclick="eliminarPedido()">Eliminar</button>
		</div>
	</div>
</div>
