
<div class="col-6">
	
		<form action="#" th:action="@{/productos/actualizar}" th:object="${producto}" method="post">
			<input type="hidden" th:field="*{idProducto}" />
			<div class="form-group row">
			
			<label class="col-2 col-form-label">Nombre</label>
			<input type="text" th:field="*{nombre}" class="form-control col-10"/>
			</div>
			<div class="form-group row">
			<label class="col-2 col-form-label">Descripcion</label>
			<input type="text" th:field="*{descripcion}" class="form-control col-10"/>
			</div>
			<div class="form-group row">
			<label class="col-2 col-form-label">Precio</label>
			<input type="number" step="0.01" th:field="*{precio}" class="form-control col-10"/>
			</div>
			<input type="hidden" th:field="*{fechaAlta}">
			
		</form>
	<table>	
		<tr>
			<td><input class="btn btn-success" type="submit" value="modificar"/>
			<td><form action="#" th:action="@{/productos/eliminar/{id}(id=${producto.idProducto})}" method="post">
			<input class="btn btn-danger" type="submit" value="eliminar" />
		</form>
	</table>

</div>
